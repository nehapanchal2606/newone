<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LibertyUI Premium Bootstrap Admin Dashboard Template</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'adminResources/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminResources/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminResources/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminResources/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'adminResources/css/feather.css' %}">
  <link rel="stylesheet" href="{% static 'adminResources/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'adminResources/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'adminResources/image/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="{% static 'adminResources/image/logo-inverse.svg' %}" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              {% if messages %}
                {% for message in messages %}
                  {{message}}
                {% endfor %}
              {% endif %}
              <form class="pt-3" method="post" action="/login/">
                  {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit"><a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Login</a></button>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'adminResources/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'adminResources/js/off-canvas.js' %}"></script>
  <script src="{% static 'adminResources/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'adminResources/js/template.js' %}"></script>
  <script src="{% static 'adminResources/js/settings.js' %}"></script>
  <script src="{% static 'adminResources/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>

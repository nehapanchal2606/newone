<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student</title>
    <!-- plugins:css -->
    <link rel="stylesheet"
          href="{% static 'adminResources/css/flag-icon.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/font-awesome.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'adminResources/css/feather.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/bootstrap-datepicker.min.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'adminResources/css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon"
          href="{% static 'adminResources/image/favicon.ico' %}"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    {% include 'header.html' %}

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'menu.html' %}

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"
                                 style="background: linear-gradient(90deg, #464de4, transparent);">
                                <h4 class="m-0 text-white">Add Faculty</h4>
                            </div>
                            <div class="card-body">
                                <form class="cmxform" id="commentForm"
                                      method="post"
                                      enctype="multipart/form-data"
                                      action="/addfac/">{% csrf_token %}
                                    <fieldset>
                                        <div class="form-group">
                                            <label
                                                    for="loginId">Faculty
                                                Email</label>
                                            <input id="loginId"
                                                   class="form-control"
                                                   name="email"
                                                   type="text">
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label
                                                        for="facultyFirstName">Faculty
                                                    First Name</label>
                                                <input id="facultyFirstName"
                                                       class="form-control"
                                                       name="fn"
                                                       type="text">
                                            </div>

                                            <div class="form-group col-6">
                                                <label for="facultyLastName">Faculty
                                                    Last Name</label>
                                                <input id="facultyLastName"
                                                       class="form-control"
                                                       name="ln"
                                                       type="text">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-4">
                                                <label
                                                        for="facultyDegreeId">Faculty
                                                    Degree Name</label>
                                                <select class="form-control"
                                                        name="deg_id"
                                                        id="facultyDegreeId"
                                                        onchange="loadFacultyDepartment()">
                                                    {% for val in d %}
                                                    <option value="{{val.id}}">
                                                        {{val.name}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group col-4">
                                                <label
                                                        for="facultyDepartmentId">Faculty
                                                    Department Name</label>
                                                <select class="form-control"
                                                        name="dep_id"
                                                        id="facultyDepartmentId">
                                                    {% for val in d1 %}
                                                    <option value="{{val.id}}">
                                                        {{val.dep_name}}
                                                    </option>
                                                    {%  endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group col-4">
                                                <label
                                                        for="facultySubjectId">Faculty
                                                    Subject Name</label>
                                                <select class="form-control"
                                                        name="sub_id"
                                                        id="facultySubjectId">
                                                       {% for val in s %}
                                                    <option value="{{val.id}}" >
                                                        {{val.sub_name}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label class="col-form-label"
                                                      >Faculty
                                                    Gender</label>
                                                <div class="form-group row">
                                                    <div class="col-sm-4">
                                                        <div class="form-radio">
                                                            <div class="icheck">
                                                                {{form.gender}}

                                                            </div>
                                                        </div>
                                                    </div>
<!--                                                    <div class="col-sm-5">-->
<!--                                                        <div class="form-radio">-->
<!--                                                            <div class="icheck">-->
<!--                                                                <input tabindex="7"-->
<!--                                                                       type="radio"-->

<!--                                                                       name="gender"-->
<!--                                                                     >-->
<!--                                                                <label>Female</label>-->

<!--                                                            </div>-->
<!--                                                        </div>-->
<!--                                                    </div>-->
                                                </div>
                                            </div>

                                            <div class="form-group col-6">
                                                <label class="col-form-label"
                                             >Faculty
                                                    is
                                                    HOD?</label>
                                                <div class="form-group row">
                                                    <div class="col-sm-4">
                                                        <div class="form-radio">
                                                            <div class="icheck">
                                                               {{form.hod}}
                                                            </div>
<!--                                                            <div class="icheck">-->
<!--                                                                <input tabindex="7"-->
<!--                                                                       type="radio"-->
<!--                                                                       name="hod">-->
<!--                                                                <label>No</label>-->
<!--                                                            </div>-->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label for="facultyQualification">Faculty
                                                    Qualification</label>
                                                <input id="facultyQualification"
                                                       class="form-control"
                                                       name="qualification"
                                                       type="text">
                                            </div>

                                            <div class="form-group col-6">
                                                <label
                                                        for="facultyTeachingExperience">Faculty
                                                    Teaching Experience</label>
                                                <input
                                                        id="facultyTeachingExperience"
                                                        class="form-control"
                                                        name="experience"
                                                        type="text">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label
                                                        for="facultyContact">Faculty
                                                    Contact Number</label>
                                                <input id="facultyContact"
                                                       class="form-control"
                                                       name="number"
                                                       maxlength="10"
                                                       type="text">
                                            </div>

                                            <div class="form-group col-6">
                                                <label>Upload Image</label><br>
                                                <input type="file"
                                                       name="image"
                                                       class="btn btn-primary"
                                                   >
                                            </div>
                                        </div>

                                        <input class="btn btn-primary"
                                               type="submit"
                                               value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            {% include 'footer.html' %}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'adminResources/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="{% static 'adminResources/js/off-canvas.js' %}"></script>
<script src="{% static 'adminResources/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'adminResources/js/template.js' %}"></script>
<script src="{% static 'adminResources/js/settings.js' %}"></script>
<script src="{% static 'adminResources/js/todolist.js' %}"></script>
<!-- endinject -->
<script src="{% static 'adminResources/js/jquery.validate.min.js"></script>
<script src="{% static 'adminResources/js/bootstrap-maxlength.min.js"></script>
<!-- Custom js for this page-->
<script src="{% static 'adminResources/js/form-validation.js' %}"></script>
<script src="{% static 'adminResources/js/bt-maxLength.js' %}"></script>
<script src="{% static 'adminResources/js/file-upload.js' %}"></script>
<script src="{% static 'adminResources/js/bootstrap-datepicker.min.js' %}"></script>
<!-- End custom js for this page-->
</body>

</html>

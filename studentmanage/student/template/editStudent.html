<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student</title>
    <!-- plugins:css -->
    <link rel="stylesheet"
          href="{% static 'adminResources/css/flag-icon.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/font-awesome.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'adminResources/css/feather.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/bootstrap-datepicker.min.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'adminResources/css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon"
          href="{% static 'adminResources/image/favicon.ico' %}"/>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    {% include 'header.html' %}

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'menu.html' %}

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"
                                 style="background: linear-gradient(90deg, #464de4, transparent);">
                                <h4 class="m-0 text-white">edit Faculty</h4>
                            </div>
                            <div class="card-body">
                                <form class="cmxform" id="commentForm"
                                      method="post"
                                      action="/stu_update/{{s.id}}/">{% csrf_token %}
                                    <fieldset>

                                        <div class="form-group">
                                            <label
                                                    for="facultyUsername">Student
                                                Email</label>
                                            <input id="facultyUsername"
                                                   class="form-control"
                                                   name="email"
                                                   minlength="2"
                                                   type="text" value="{{s.email}}">
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label
                                                        for="facultyFirstName">Student
                                                    First Name</label>
                                                <input id="facultyFirstName"
                                                       class="form-control"
                                                       name="fn"
                                                       minlength="2"
                                                       type="text" value="{{s.fn}}">
                                            </div>

                                            <div class="form-group col-6">
                                                <label for="facultyLastName">Student
                                                    Last Name</label>
                                                <input id="facultyLastName"
                                                       class="form-control"
                                                       name="ln"
                                                       minlength="2"
                                                       type="text" value="{{s.ln}}">
                                            </div>
                                            <div class="form-group col-6">
                                                <label>Enrollment Number</label>
                                                <input
                                                       class="form-control"
                                                       name="enrollment"

                                                       type="text" value="{{s.enrollment}}">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-4">
                                                <label
                                                        for="facultyDegreeId">Faculty
                                                    Degree Name</label>
                                                <select class="form-control"
                                                        name="deg_id"
                                                        id="facultyDegreeId">
                                                    {% for val in d %}
                                                    <option value="{{val.id}}" >
                                                        {{val.name}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>


                                            <div class="form-group col-4">
                                                <label
                                                        for="facultyDepartmentId">Faculty
                                                    Department Name</label>
                                                <select class="form-control"
                                                        name="dep_id"
                                                        id="facultyDepartmentId">
                                                    {% for val in d1 %}
                                                    <option value="{{val.id}}">
                                                        {{val.dep_name}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group col-4">
                                                <label
                                                        for="facultySubjectId">Student
                                                    Subject Name</label>
                                                <select class="form-control"
                                                        name="sem_id"
                                                        id="facultySubjectId">
                                                    {% for val in f %}
                                                    <option value="{{val.id}}">
                                                        {{val.sem_number}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="form-group col-6">
                                                <label
                                                        for="facultyTeachingExperience">Student
                                                    Number</label>
                                                <input
                                                        id="facultyTeachingExperience"
                                                        class="form-control"
                                                        name="number"

                                                        type="text"
                                                        value="{{s.number}}">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-12">
                                                <label
                                                        for="facultyContact">Faculty
                                                    Contact Number</label>
                                                <input id="facultyContact"
                                                       class="form-control"
                                                       name="parent_number"
                                                       minlength="2"
                                                       type="text" value="{{s.parent_number}}">
                                            </div>


                                        </div>
                                        <div class="row">
                                            <div class="form-group col-12">
                                                <label
                                                        for="facultyContact">Student Qualification</label>
                                                <input
                                                       class="form-control"
                                                       name="qualification"
                                                       minlength="2"
                                                       type="text" value="{{s.qualification}}">
                                            </div>


                                        </div>

                                        <input class="btn btn-primary"
                                               type="submit" value="Update">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            {% include 'footer.html' %}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'adminResources/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="{% static 'adminResources/js/off-canvas.js' %}"></script>
<script src="{% static 'adminResources/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'adminResources/js/template.js' %}"></script>
<script src="{% static 'adminResources/js/settings.js' %}"></script>
<script src="{% static 'adminResources/js/todolist.js' %}"></script>
<!-- endinject -->
<script src="{% static 'adminResources/js/jquery.validate.min.js"></script>
<script src="{% static 'adminResources/js/bootstrap-maxlength.min.js"></script>
<!-- Custom js for this page-->
<script src="{% static 'adminResources/js/form-validation.js' %}"></script>
<script src="{% static 'adminResources/js/bt-maxLength.js' %}"></script>
<script src="{% static 'adminResources/js/file-upload.js' %}"></script>
<script src="{% static 'adminResources/js/bootstrap-datepicker.min.js' %}"></script>
<!-- End custom js for this page-->
</body>

</html>

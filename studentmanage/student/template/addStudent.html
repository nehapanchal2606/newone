<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student</title>
    <!-- plugins:css -->
    <link rel="stylesheet"
          href="{% static 'adminResources/css/flag-icon.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/font-awesome.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'adminResources/css/feather.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet"
          href="{% static 'adminResources/css/bootstrap-datepicker.min.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'adminResources/css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon"
          href="{% static 'adminResources/image/favicon.ico' %}"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    {% include 'header.html' %}

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'menu.html' %}

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"
                                 style="background: linear-gradient(90deg, #464de4, transparent);">
                                <h4 class="m-0 text-white">Add Student</h4>
                            </div>
                            <div class="card-body">
                                <form class="cmxform" id="commentForm"
                                      method="post"
                                      action="/addstu/"
                                      enctype="multipart/form-data"> {% csrf_token %}
                                    <fieldset>

                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label
                                                        for="loginId">Student
                                                    Email</label>
                                                <input id="loginId"
                                                       class="form-control"
                                                       name="email"
                                                       type="text">
                                            </div>
                                            <div class="form-group col-6">
                                                <label
                                                        for="loginId">set 
                                                    student password</label>
                                                <input 
                                                       class="form-control"
                                                       name="password"
                                                       type="password">
                                            </div>

                                            <div class="form-group col-6">
                                                <label
                                                        for="studentEnrollment">Student
                                                    Enrollment No</label>
                                                <input
                                                        id="studentEnrollment"
                                                        class="form-control"
                                                        name="enrollment"
                                                        maxlength="12"
                                                        type="text">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label
                                                        for="studentFirstname">Student
                                                    First Name</label>
                                                <input id="studentFirstname"
                                                       class="form-control"
                                                       name="fn"
                                                       minlength="2"
                                                       type="text">
                                            </div>

                                            <div class="form-group col-6">
                                                <label
                                                        for="studentLastname">Student
                                                    Last Name</label>
                                                <input id="studentLastname"
                                                       class="form-control"
                                                       name="ln"
                                                       minlength="2"
                                                       type="text">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-4">
                                                <label
                                                        for="studentDegreeId">Student
                                                    Degree Name</label>
                                                <select class="form-control"
                                                        name="deg_id"
                                                        id="studentDegreeId">
                                                    {% for val in d %}
                                                    <option value="{{val.id}}" >
                                                        {{val.name}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group col-4">
                                                <label
                                                        for="studentDepartmentId">Student
                                                    Department Name</label>
                                                <select class="form-control"
                                                        name="dep_id"
                                                        id="studentDepartmentId">
                                                    {% for val in d1 %}
                                                    <option value="{{val.id}}">
                                                        {{val.dep_name}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group col-4">
                                                <label
                                                        for="studentSemesterId">Student
                                                    Semester</label>
                                                <select class="form-control"
                                                        name="sem_id"
                                                        id="studentSemesterId">
                                                    {% for val in s %}
                                                    <option value="{{val.id}}" >
                                                        {{val.sem_number}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-5">
                                                <label class="col-form-label"
                                                       for="studentGender">Student
                                                    Gender</label>
                                                <div class="form-group row">
                                                    <div class="col-sm-4">
                                                        <div class="form-radio">
                                                            <div class="icheck">
                                                                {{form.gender}}
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label
                                                        for="studentContact">Student
                                                    Contact Number</label>
                                                <input id="studentContact"
                                                       class="form-control"
                                                       name="number"
                                                       type="text">
                                            </div>

                                            <div class="form-group col-6">
                                                <label
                                                        for="studentParentContact">Parent
                                                    Contact Number</label>
                                                <input
                                                        id="studentParentContact"
                                                        class="form-control"
                                                        name="parent_number"
                                                        type="text">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label
                                                        for="studentDob">Student
                                                    Date Of Birth</label>
                                                <div id="datepicker-popup"
                                                     class="input-group date datepicker">
                                                    <input type="date"
                                                           class="form-control"
                                                           id="studentDob"
                                                           name="dob">
                                                </div>
                                            </div>

                                            <div class="form-group col-6">
                                                <label
                                                        for="studentQualification">Student
                                                    qualification</label>
                                                <input id="studentQualification"
                                                       class="form-control"
                                                       name="qualification"
                                                       type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Upload Image</label>
                                            <input type="file"
                                                       name="image"
                                                       class="btn btn-primary"
                                                   >
                                        </div>

                                        <input class="btn btn-primary"
                                               type="submit" value="Add">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            {% include 'footer.html' %}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'adminResources/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="{% static 'adminResources/js/off-canvas.js' %}"></script>
<script src="{% static 'adminResources/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'adminResources/js/template.js' %}"></script>
<script src="{% static 'adminResources/js/settings.js' %}"></script>
<script src="{% static 'adminResources/js/todolist.js' %}"></script>
<!-- endinject -->
<script src="{% static 'adminResources/js/jquery.validate.min.js"></script>
<script src="{% static 'adminResources/js/bootstrap-maxlength.min.js"></script>
<!-- Custom js for this page-->
<script src="{% static 'adminResources/js/form-validation.js' %}"></script>
<script src="{% static 'adminResources/js/bt-maxLength.js' %}"></script>
<script src="{% static 'adminResources/js/file-upload.js' %}"></script>
<script src="{% static 'adminResources/js/bootstrap-datepicker.min.js' %}"></script>
<!-- End custom js for this page-->
</body>

</html>
